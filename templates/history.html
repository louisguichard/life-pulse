<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifePulse - History</title>
</head>
<body>
    <h2>History (Last 20 Records)</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Value</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

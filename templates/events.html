{% extends "base.html" %}

{% block title %}Event{% endblock %}

{% block header %}Event{% endblock %}

{% block form_content %}
    <div id="main-buttons" class="button-grid">
        {% for event, sub_events in events.items() %}
            <button type="button" class="custom-button" data-event="{{ event }}">{{ event }}</button>
        {% endfor %}
    </div>
    <div id="sub-buttons" class="button-grid" style="display: none;"></div>
    <button type="button" id="validate-button" class="custom-button" style="display: none;">Validate</button>
    <input type="hidden" name="event" id="selected-event" value="">
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifePulse - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .datetime-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .datetime-container input,
        .datetime-container select {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
        }
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .custom-button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .custom-button:hover {
            background-color: #1976D2;
        }
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <h2>{% block header %}{% endblock %}</h2>
    <form method="post">
        <div class="datetime-container">
            <input type="date" name="date" required value="{{ current_date }}">
            <select name="hour" required>
                <option value="">Select hour</option>
                {% for hour in range(0, 24) %}
                    <option value="{{ "%02d" % hour }}" {% if hour == current_hour %}selected{% endif %}>{{ hour }}h</option>
                {% endfor %}
            </select>
        </div>
        {% block form_content %}{% endblock %}
    </form>

    {% block additional_scripts %}
      {% if events is defined %}
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const eventSubOptions = {{ events | tojson | safe }};

                const mainButtonsDiv = document.querySelectorAll('#main-buttons, .button-grid')[0];
                const subButtonsDiv = document.getElementById('sub-buttons');
                const backButton = document.getElementById('back-button');
                const selectedEventInput = document.getElementById('selected-event');
                const form = mainButtonsDiv.closest('form');

                const stripEmojis = (str) => {
                    return str.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|[\uD83C-\uDBFF\uDC00-\uDFFF])/g, '').trim();
                };

                if (mainButtonsDiv) {
                    const handleMainButtonClick = (event) => {
                        const button = event.target.closest('button.custom-button');
                        if (button) {
                            const selectedEvent = button.dataset.event || button.value;
                            if (eventSubOptions[selectedEvent] && eventSubOptions[selectedEvent].length > 0) {
                                displaySubOptions(selectedEvent);
                            } else {
                                submitEvent(selectedEvent);
                            }
                        }
                    };

                    mainButtonsDiv.addEventListener('click', handleMainButtonClick);
                }

                if (subButtonsDiv) {
                    const handleSubButtonClick = (event) => {
                        const button = event.target.closest('button.custom-button');
                        if (button) {
                            const selectedSubEvent = button.dataset.subEvent;
                            if (selectedSubEvent === "Other") {
                                const customSubEvent = prompt("Enter your custom event:");
                                if (customSubEvent) {
                                    submitEvent(`${subButtonsDiv.dataset.parentEvent} - ${customSubEvent}`);
                                }
                            } else {
                                submitEvent(`${subButtonsDiv.dataset.parentEvent} - ${selectedSubEvent}`);
                            }
                        }
                    };

                    subButtonsDiv.addEventListener('click', handleSubButtonClick);
                }

                if (backButton) {
                    const hideSubOptions = () => {
                        subButtonsDiv.style.display = 'none';
                        backButton.style.display = 'none';
                        mainButtonsDiv.style.display = 'flex';
                        subButtonsDiv.dataset.parentEvent = '';
                        subButtonsDiv.innerHTML = '';
                    };

                    backButton.addEventListener('click', hideSubOptions);
                }

                const displaySubOptions = (eventName) => {
                    mainButtonsDiv.style.display = 'none';
                    backButton.style.display = 'flex';
                    subButtonsDiv.dataset.parentEvent = eventName;
                    subButtonsDiv.innerHTML = eventSubOptions[eventName].map(subEvent => 
                        `<button type="button" class="custom-button" data-sub-event="${subEvent}">
                            ${subEvent === "Other" ? subEvent : subEvent}
                        </button>`
                    ).join('');
                    subButtonsDiv.style.display = 'flex';
                };

                const submitEvent = (eventValue) => {
                    if (selectedEventInput) {
                        const cleanEventValue = stripEmojis(eventValue);
                        selectedEventInput.value = cleanEventValue;
                    }
                    form.submit();
                };
            });
        </script>
      {% endif %}
    {% endblock %}
</body>
</html>

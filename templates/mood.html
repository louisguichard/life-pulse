<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifePulse - Record Mood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="datetime-local"] {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }
        .mood-buttons {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin-top: 20px;
        }
        .mood-button {
            width: 60px;
            height: 60px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
        }
        .mood-1 { background-color: #8B0000; }
        .mood-2 { background-color: #A52A2A; }
        .mood-3 { background-color: #B22222; }
        .mood-4 { background-color: #DC143C; }
        .mood-5 { background-color: #FFD700; }
        .mood-6 { background-color: #CCFFCC; }
        .mood-7 { background-color: #99FF99; }
        .mood-8 { background-color: #66FF66; }
        .mood-9 { background-color: #33FF33; }
        .mood-10 { background-color: #00CC00; }
        @media (max-width: 400px) {
            .mood-buttons {
                grid-template-columns: repeat(2, 50px);
            }
            .mood-button {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Record Mood</h2>
    <form method="post">
        <input type="datetime-local" id="datetime" name="datetime" value="{{ current_time }}" step="3600">
        <div class="mood-buttons">
            {% for i in range(1, 11) %}
                <button type="submit" name="mood" value="{{ i }}" class="mood-button mood-{{ i }}">
                    {{ i }}
                </button>
            {% endfor %}
        </div>
    </form>
</body>
</html>
